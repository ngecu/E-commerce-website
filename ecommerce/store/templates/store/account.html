
{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                Account OverView
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                ACCOUNT DETAILS
                            </div>
                          <div class="card-body">
                            <h5 class="card-title">{{request.user}}</h5>
                            <p class="card-text">{{customer.email}}</p>
                            
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                ADDRESS BOOK
                            </div>
                          <div class="card-body">
                            <h5 class="card-title">Your Default Address Book</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

  </div>

{% endblock content %}
