{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="w-100">
    <div class="container">
        <div class="row bg-light m-2 rounded">
            
            <div class="row">
            
            {% for product in products %}
            <div class="col-12 col-sm-8 col-md-6 col-lg-12">
              <div class="card">
                <img class="card-img" src="{{product.image.url}}" alt="Vans">
                <div class="card-img-overlay d-flex justify-content-end">
            
                  <a href="#" class="card-link like">
                    <i class="fas fa-heart"></i>
                  </a>
                </div>
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4>
                     
                  <div class="buy d-flex justify-content-between align-items-center">
                    <div class="price text-success"><h5 class="mt-4">${{product.price}}</h5></div>
                     <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
            
          </div>
    </div>
</div>


{% endblock %}
