{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 scr"
                src="https://ke.jumia.is/cms/TNG/L1/Grocery/sliders/1168_384-(1).png"
                alt="First slide">
          <div class="carousel-caption d-none d-md-block">
        
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 scr" src="https://ke.jumia.is/cms/TNG/L1/Grocery/sliders/KE_PRK_JAS_JMall_1168x384.jpg" alt="">


        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% for item in sub_categories %}

<div class="row bg-light m-2 rounded">
    <h2>{{item.name}}</h2>
    <div class="row">
    
    {% for product in item.product_set.all %}

    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <img class="card-img"  src="{{product.image}}" alt="Vans">
        <div class="card-body">
          <h4 class="card-title">{{product.name}}</h4>
             
          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success"><h5 class="mt-4">${{product.price}}</h5></div>
            <button data-product="{{product.id}}" data-action="add"  class="btn btn-danger mt-3 add-btn update-cart"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
             <!-- <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a> -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
    
  </div>

  
  {% endfor %}
</div>

{% endblock content %}
